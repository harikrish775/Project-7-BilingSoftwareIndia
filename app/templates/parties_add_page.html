        function validateGSTIN() {
            // Get the input value
            var gstinInput = document.getElementById('gstinInput').value.trim();

            // Define the GSTIN pattern
            var gstinPattern = /^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[0-9]{1}Z[0-9]{1}$/;

            // Check if the input matches the pattern
            if (!gstinPattern.test(gstinInput)) {
                // Set a custom validation message
                document.getElementById('gstinInput').setCustomValidity('Please enter a valid GSTIN number.');
            } else {
                // Clear the custom validation message
                document.getElementById('gstinInput').setCustomValidity('');
            }
        }
    
// ------------------------------------------------------------------------------------------------------------



</script>

<script>
    function validateParty() {
        // Clear existing warning messages
        document.getElementById('warnPartyName').innerHTML = '';
        document.getElementById('warnphone').innerHTML = '';
        document.getElementById('warnBAddress').innerHTML = '';

        // Get input values
        var partyName = document.getElementById('partyname').value.trim();
        var mobileNumber = document.getElementById('partyphno').value.trim();
        var baddress = document.getElementById('baddress').value.trim();

        // Validation for Party Name
        if (partyName === '') {
            document.getElementById('warnPartyName').innerHTML = 'Please enter Party Name';
        }

        // Validation for Mobile Number
        if (mobileNumber === '' || isNaN(mobileNumber) || mobileNumber.length !== 10) {
            document.getElementById('warnphone').innerHTML = 'Please enter a valid 10-digit Mobile Number';
        }

        // Validation for Billing Address
        if (baddress === '') {
            document.getElementById('warnBAddress').innerHTML = 'Please enter billing address';
        }

        // If any validation fails, return false to prevent form submission
        if (partyName === '' || mobileNumber === '' || isNaN(mobileNumber) || mobileNumber.length !== 10 || baddress === '') {
            return false;
        }

        // If all validations pass, return true to allow form submission
        return true;
    }
</script>

<script>

$(document).ready(function () {
    // Function to update the unit dropdown options
    function updateUnitDropdown(units) {
        var unitDropdown = $('#unit');

        // Clear existing options
        unitDropdown.empty();

        // Add default options
        unitDropdown.append('<option value="" hidden>Select a unit</option>');
        unitDropdown.append('<option value="NOS">NOS</option>');
        unitDropdown.append('<option value="BOX">BOX</option>');
        unitDropdown.append('<option value="PACKET">PACKET</option>');

        // Add new options from ItemUnitModel
        $.each(units, function(index, unit) {
            unitDropdown.append($('<option>', {
                value: unit.toUpperCase(),
                text: unit.toUpperCase()
            }));
        });
    }

    // Function to fetch all units and update the dropdown
    function fetchAndUpdateUnits() {
        $.ajax({
            type: 'GET',
            url: 'get_all_units',
            success: function (data) {
                updateUnitDropdown(data.units);
            },
            error: function (error) {
                console.log(error);
                displayMessage('Error fetching units. Please try again.', 'error');
            }
        });
    }

    // Function to display a message
    function displayMessage(message, type) {
        var messageContainer = $('#messageContainer');
        messageContainer.empty();

        // Add the message with styling based on the type
        messageContainer.append('<div class="alert alert-' + type + '" role="alert">' + message + '</div>');
    }

    // Fetch units on page load
    fetchAndUpdateUnits();

    $('#addUnitForm').submit(function (e) {
        e.preventDefault();
        var newUnit = $('#newUnit').val();
        var csrfToken = $('[name=csrfmiddlewaretoken]').val();  // Get the CSRF token from the page

        // Check if the unit already exists
        $.ajax({
            type: 'GET',
            url: 'check_unit_existence',
            data: { 'unit': newUnit },
            success: function (data) {
                if (data.exists) {
                    // Display a message that the unit already exists
                    alert('Unit already exists. Please choose a different unit.');
                } else {
                    // Save the new unit to the database
                    $.ajax({
                        type: 'POST',
                        url: '{% url "add_unit" %}',
                        data: { 'newUnit': newUnit },
                        headers: {
                            'X-CSRFToken': csrfToken
                        },
                        success: function (data) {
                            if (data.status === 'success') {
                                // Retrieve updated units and update the dropdown
                                $.ajax({
                                    type: 'GET',
                                    url: 'get_all_units',
                                    success: function (data) {
                                        updateUnitDropdown(data.units);

                                        // Close the modal
                                        $('#addUnitModal').modal('hide');

                                        // Open the "ADD ITEM" modal
                                        $('#newitem').modal('show');
                                    },
                                    error: function (error) {
                                        console.log(error);
                                        alert('Error updating the unit dropdown. Please try again.');
                                    }
                                });
                            } else {
                                alert('Error saving the unit. Please try again.');
                            }
                        },
                        error: function (error) {
                            console.log(error);
                            alert('Error saving the unit. Please try again.');
                        }
                    });
                }
            },
            error: function (error) {
                console.log(error);
                alert('Error checking unit existence. Please try again.');
            }
        });
    });

    // Event handler for + button click
    $('#unitAddButton').click(function () {
        showModal();
    });
});
</script>

                }
                $(this).find('.total').val((parseFloat(qty) *parseFloat(price))-parseFloat(dis));

                calc_total();
            }
